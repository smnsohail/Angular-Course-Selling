<!-- TO RDUCE REDENDENCY IN LOOPING COURSES IN HOME AND ADMIN WE ARE LOADING ALL COURSES HERE ONLY -->
<div class="course-div-home col-md-4 mb-5">
  <!-- Below "course of courses" is changed to "course of courses()" because we are using signals -->
  @for(course of courses(); track $index){
  <!-- <div class="box"> -->
    <div class="card course">
      <img class="card-img-top" [src]="course.image" alt="Card image cap" />
      <!-- src={{course.image}}  we can use this also above-->
      <div class="card-body course-body">
        <h5 class="card-title course-title">{{ course.title }}</h5>
        <p class="card-text course-text">{{ course.description }}</p>
        <button class="btn btn-primary" [hidden]="isAdmin">Buy Now</button>
        @if (isAdmin) {
        <button class="btn btn-danger" (click)="deleteCourse(course)">
          <i class="bi bi-trash"></i> Delete
        </button>
        }
      </div>
    </div>
  <!-- </div> -->
  } @empty { @if (isAdmin){
  <div class="course-empty" align="center">
    <h4>No courses added yet</h4>
  </div>
  }@else {
  <div class="course-empty" align="center">
    <h4>No courses available</h4>
  </div>
  } }
</div>
